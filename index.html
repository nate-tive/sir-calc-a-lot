<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="top-row" class="row" id="first-row">
                <input type="text" id="screen" value="" readonly>

            </div>
            <div id="grid">
                <button id="btn-clear" type="button" class="btn" value="C">AC</button>
                <button type="button" id="btn-power" class="btn btn-operator" value="power">X<sup>y</sup></button>
                <button type="button" id="btn-divide" class="btn btn-operator" value="divide">&#247</button>
                <button type="button" id="btn-multiply" class="btn btn-operator" value="multiply">&#215</button>
                <button type="button" id="btn-7" class="btn btn-number" value="7">7</button>
                <button type="button" id="btn-8" class="btn btn-number" value="8">8</button>
                <button type="button" id="btn-9" class="btn btn-number" value="9">9</button>
                <button type="button" id="btn-minus" class="btn btn-operator" value="subtract">&#8722</button>
                <button type="button" id="btn-4" class="btn btn-number" value="4">4</button>
                <button type="button" id="btn-5" class="btn btn-number" value="5">5</button>
                <button type="button" id="btn-6" class="btn btn-number" value="6">6</button>
                <button type="button" id="btn-plus" class="btn btn-operator" value="add">&#43</button>
                <button type="button" id="btn-1" class="btn btn-number" value="1">1</button>
                <button type="button" id="btn-2" class="btn btn-number" value="2">2</button>
                <button type="button" id="btn-3" class="btn btn-number" value="3">3</button>
                <button type="button" id="btn-equal" class="btn" value="equal">&equals;</button>
                <button type="button" id="btn-0" class="btn btn-number" value="0">0</button>
                <button type="button" id="" class="btn btn-number" value="&period;">&period;</button>
            </div>
        </div>
    </div>
</body>

</html>
